<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSI - IW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="custom-card slide-left">
                <h2 class="text-center">ISO 27701 - cyber security test</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Company name</label>
                    <input type="text" id="companyName" class="form-control" aria-describedby="nameHelp"
                        placeholder="Enter company's name">
                    <small id="nameHelp" class="form-text text-muted">Check if your company meets ISO 27001 requirements
                        by taking this small test.</small>
                </div>
                <div class="footer">
                    <div></div>
                    <button type="button" class="custom-btn" id="start">Start</button>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
